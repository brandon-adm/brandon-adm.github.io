<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brandon's Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="body" data-bs-theme="light">

    <nav class="navbar navbar-expand-lg navbar-light shadow-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="../new-front-page/index.html">
                Back
            </a>


            <button class="btn btn-outline-auto" id="btnColor" onclick="changeColorMode()">
                Dark Mode
            </button>
        </div>
    </nav>

    <div class="container m-5">
        <div class="display-1">Gallery

        </div>
    </div>

    <div class="container">
        <div class="row p-5">
            <div class="col" style="background-color: #000000; height: 2px;">
                <h1>
                    <button type="button" onclick="expandAlbum1()" class="btn btn-outline-auto" id="btnExpand1">
                        Basty's Album
                    </button>
                </h1>
            </div>
        </div>
    </div>


    <div class="container-fluid" id="footer1" style="display: none;">
        <div class="row m-5" id="galleryContainer1"></div>
    </div>

    <div class="container">
        <div class="row p-5">
            <div class="col" style="background-color: #000000; height: 2px;">
                <h1>
                    <button type="button" onclick="expandAlbum2()" class="btn btn-outline-auto" id="btnExpand2">
                        Otchoy
                    </button>
                </h1>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="footer2" style="display: none;">
        <div class="row m-5" id="galleryContainer2"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script>
            var pics1 = ["img/b1.jpg", "img/b2.jpg", "img/b3.jpg"];
            var display1 = "none";
            var colorMode = "light";

            function addHoverEffect(imgWrap) {
                imgWrap.onmouseover = function () {
                    imgWrap.style.transition = "transform 0.3s ease";
                    imgWrap.style.transform = "scale(1.05)";
                };
                imgWrap.onmouseout = function () {
                    imgWrap.style.transform = "scale(1)";
                };
            }

            function expandAlbum1() {
                var footer1 = document.getElementById("footer1");
                var btnExpand1 = document.getElementById("btnExpand1");
                var galleryContainer1 = document.getElementById("galleryContainer1");

                if (display1 == "none") {
                    galleryContainer1.innerHTML = "";
                    for (let i = 0; i < pics1.length; i++) {
                        let imgCol = document.createElement('div');
                        imgCol.className = 'col-12 col-sm-6 col-md-4 mb-4';

                        let imgWrap = document.createElement('div');
                        imgWrap.className = 'ratio ratio-1x1';

                        let img = document.createElement('img');
                        img.src = pics1[i];
                        img.className = 'w-80 h-80';
                        img.style.objectFit = 'fill';

                        imgWrap.appendChild(img);
                        imgCol.appendChild(imgWrap);

                        galleryContainer1.appendChild(imgCol);

                        addHoverEffect(imgWrap);
                    }

                    footer1.style.display = "block";
                    display1 = "block";
                    btnExpand1.innerHTML = "Close";
                } else {
                    footer1.style.display = "none";
                    display1 = "none";
                    btnExpand1.innerHTML = "Basty's Album";
                }
            }

            var pics2 = ["img/o1.jpg", "img/o2.jpg"];
            var display2 = "none";

            function expandAlbum2() {
                var footer2 = document.getElementById("footer2");
                var btnExpand2 = document.getElementById("btnExpand2");
                var galleryContainer2 = document.getElementById("galleryContainer2");

                if (display2 == "none") {
                    galleryContainer2.innerHTML = "";
                    for (let i = 0; i < pics2.length; i++) {
                        let imgCol = document.createElement('div');
                        imgCol.className = 'col-12 col-sm-6 col-md-4 mb-4';

                        let imgWrap = document.createElement('div');
                        imgWrap.className = 'ratio ratio-1x1';

                        let img = document.createElement('img');
                        img.src = pics2[i];
                        img.className = 'w-80 h-80';
                        img.style.objectFit = 'fill';

                        imgWrap.appendChild(img);
                        imgCol.appendChild(imgWrap);

                        galleryContainer2.appendChild(imgCol);

                        addHoverEffect(imgWrap);
                    }

                    footer2.style.display = "block";
                    display2 = "block";
                    btnExpand2.innerHTML = "Close";
                } else {
                    footer2.style.display = "none";
                    display2 = "none";
                    btnExpand2.innerHTML = "Otchoy";
                }
            }

            function changeColorMode() {
                if (colorMode == "light") {
                    document.getElementById("body").setAttribute("data-bs-theme", "dark");
                    document.getElementById("btnColor").innerHTML = "Light Mode";
                    colorMode = "dark";
                } else {
                    document.getElementById("body").setAttribute("data-bs-theme", "light");
                    document.getElementById("btnColor").innerHTML = "Dark Mode";
                    colorMode = "light";
                }
            }
        </script>
</body>

</html>
